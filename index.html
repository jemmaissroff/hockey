<!doctype html>
<html>
    <head>
        <title>Bruins On Ice Time</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }

            #viz {
	        width:100%;
                height: 900px;
            }
        </style>
    </head>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>

<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>

<script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "hockey",
                labels: {
                    "Player": {
                        "caption": "name",
			"size": "iceTime",
                        "community": "team",
                        "title_properties": [
                            "name",
			    "position",
			    "iceTime"
                        ]
                    }
                },
                relationships: {
                    "ONICE": {
                        "thickness": "weight",
                        "caption": false,
			"community": false,
                    }
                },
                initial_cypher: "MATCH (n)-[r:ONICE]-(m) RETURN *"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }

var neo4j = require('neo4j-driver');

var graphenedbURL = process.env.GRAPHENEDB_BOLT_URL;
var graphenedbUser = process.env.GRAPHENEDB_BOLT_USER;
var graphenedbPass = process.env.GRAPHENEDB_BOLT_PASSWORD;

var driver = neo4j.driver(graphenedbURL, neo4j.auth.basic(graphenedbUser, graphenedbPass), {encrypted: 'ENCRYPTION_ON'});

var session = driver.session();

session
  .run("MATCH (:Person {name: 'Tom Hanks'})-[:ACTED_IN]->(movies) RETURN movies.title AS title")
  .subscribe({
    onNext: function(record) {
      console.log(record.get('title'));
    },
    onCompleted: function() {
        session.close();
    },
    onError: function() {
        console.log(error);
    }
  });
    </script>
